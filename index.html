		<script src="./js/gsap/gsap.min.js"></script>
		<script src="./js/gsap/EasePack.min.js"></script>
		<script src="./js/gsap/MotionPathPlugin.min.js"></script>
		<script src="./js/gsap/ScrollTrigger.min.js"></script>
		<script src="./js/gsap/ScrollToPlugin.min.js"></script>

		<script>
			jQuery(document).ready(function ($) {

				function gra(min, max) {
					return Math.random() * (max - min) + min;
				}

				collageElement = $('.collage > div');
				var randomPos;
				var randomPosRatio = 20;

				collageElement.each(function(){					
					randomPos = gra(-randomPosRatio, randomPosRatio);
					$(this).css({
						'left': $(this).position().left * randomPos,
						'top': 0 //$(this).position().top * randomPos
					});
					
				});
				
				gsap.to(collageElement, {duration: .5, left: 0});

				// parallax
				$(".slider").mousemove(function (e) {
					var amount = -10;
					collageElement.each(function () {
						amount += -9;
						parallaxIt(e, $(this), amount);
					});
				});

				function parallaxIt(e, target, movement) {
					var $this = $(".collage");
					var relX = e.pageX - $this.offset().left;
					var relY = e.pageY - $this.offset().top;

					TweenMax.to(target, 1, {
						x: (relX - $this.width() / 2) / $this.width() * movement,
						y: (relY - $this.height() / 2) / $this.height() * movement
					});
				}

			}); // jquery
		</script>

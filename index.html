		jQuery(document).ready(function ($) {

			obj.not('.stamp').each(function (index, element) {

				index += 100.1 / 1.1;
				console.log($(this).attr('class'))
				$(this).css({

				});
			});

			$('.collage').each(function () {
				$('.px-layer', this).parallax({

					frameDuration: 66
				});
